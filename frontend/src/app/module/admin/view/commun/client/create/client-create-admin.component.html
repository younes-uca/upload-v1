        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'TabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'TabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'FullName' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'FullName' | translate}}" id="1" [(ngModel)]="item.fullName"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validClientFullName}"  />
                                                    <small class='p-error' *ngIf='!validClientFullName'>FullName est obligatoire.</small>
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="2">{{'Email' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'Email' | translate}}" id="2" [(ngModel)]="item.email"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validClientEmail}"  />
                                                    <small class='p-error' *ngIf='!validClientEmail'>Email est obligatoire.</small>
                                                </div>



                                            <div class="field col-11 md:col-5">
                                                <label for="3">{{'ClientCategory' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="clientCategorys" [(ngModel)]="item.clientCategory" id="3" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="reference" placeholder="{{'ClientCategory' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateClientCategory('ClientCategory')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-step">
                        <div style="margin-left: auto;">
                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                        </div>
                        <div>
                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>
                        </div>

                </div>
            </ng-template>

            <app-client-category-create-admin></app-client-category-create-admin>


    </p-dialog>
